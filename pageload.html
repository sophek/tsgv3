<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }
  </style>
 <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    
    <a onclick="getHomepage()">Click to load</a>
 
<b>Successful Response (should be blank):</b>
<div id="success"></div>
<b>Error Response:</b>
<div id="error"></div>
 
<script>
    
function getHomepage(){      
$( "#success" ).load( "partial-home.html", function( response, status, xhr ) {
  if ( status == "error" ) {
    var msg = "Sorry but there was an error: ";
    $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
  }
});
}
</script>
 
</body>
</html>
